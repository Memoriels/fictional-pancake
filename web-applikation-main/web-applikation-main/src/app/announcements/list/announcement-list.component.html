<div *ngIf="announcementsFiltered.length > 0" class="container" style="margin-top: 20px; margin-bottom: 75px;">
  <div class="row">
    <div class="col-12">
      <app-announcement-general-search-autocomplete></app-announcement-general-search-autocomplete>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3" *ngFor="let announcement of announcementsFiltered">
      <app-announcement [announcement]="announcement"></app-announcement>
    </div>
  </div>
</div>

<div *ngIf="announcementsFiltered.length === 0 && isLoadingDataFromWordPress">
  <mat-progress-spinner
    mode="indeterminate"
    style="margin: auto; margin-top: 40vh"
  >
  </mat-progress-spinner>
</div>
<div
  *ngIf="
    announcementsFiltered.length === 0 &&
    announcementsUnfilteredLength > 0 &&
    !isLoadingDataFromWordPress
  "

  <mat-progress-spinner
    mode="determinate"
    style="margin: auto; margin-top: 40vh"
  >
  </mat-progress-spinner>
  <div
    style="
      position: absolute;
      top: 50vh;
      left: 50vw;
      height: 50px;
      width: 300px;
      margin-left: -150px;
      margin-top: -150px;
    "
  >

</div>

<div *ngIf="announcementsUnfilteredLength === 0 && !isLoadingDataFromWordPress">
  <mat-progress-spinner
    mode="determinate"
    style="margin: auto; margin-top: 40vh"
  >
  </mat-progress-spinner>
  <div
    style="
      position: absolute;
      top: 50vh;
      left: 50vw;
      height: 50px;
      width: 300px;

      margin-top: -150px;
