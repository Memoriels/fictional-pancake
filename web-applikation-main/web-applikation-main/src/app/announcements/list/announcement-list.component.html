<div
  *ngIf="announcementsFiltered.length > 0"
  class="container"
  style="margin-top: 20px; margin-bottom: 75px"
>
  <div class="row">
    <app-announcement-general-search-autocomplete
      class="col-12"
    ></app-announcement-general-search-autocomplete>
  </div>
  <div class="row">
    <app-announcement
      [announcement]="announcement"
      *ngFor="let announcement of announcementsFiltered"
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3"
    ></app-announcement>
  </div>
</div>
<div *ngIf="announcementsFiltered.length === 0 && isLoadingDataFromWordPress">
  <mat-progress-spinner
    mode="indeterminate"
    style="margin: auto; margin-top: 40vh"
  >
  </mat-progress-spinner>
</div>
<div
  *ngIf="
    announcementsFiltered.length === 0 &&
    announcementsUnfilteredLength > 0 &&
    !isLoadingDataFromWordPress
  "
>
  <mat-progress-spinner
    mode="determinate"
    style="margin: auto; margin-top: 40vh"
  >
  </mat-progress-spinner>
  <div
    style="
      position: absolute;
      top: 50vh;
      left: 50vw;
      height: 50px;
      width: 300px;
      margin-left: -150px;
      margin-top: -150px;
    "
  >
    Keine EintrÃ¤ge mit diesem Filter gefunden.
  </div>
</div>

<div *ngIf="announcementsUnfilteredLength === 0 && !isLoadingDataFromWordPress">
  <mat-progress-spinner
    mode="determinate"
    style="margin: auto; margin-top: 40vh"
  >
  </mat-progress-spinner>
  <div
    style="
      position: absolute;
      top: 50vh;
      left: 50vw;
      height: 50px;
      width: 300px;
      margin-left: -150px;
      margin-top: -150px;
    "
  >
    Aktuell sind keine Themen ausgeschrieben.
  </div>
</div>
